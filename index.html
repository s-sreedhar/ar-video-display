<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <!-- Animation-mixer is built into A-Frame 1.6.0 by default -->
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ironmantarget.mind" color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card" src="ironman.webp" />
      <!-- Replace below with your animated GLB/GLTF -->
      <a-asset-item id="avatarModel" src="porsche.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

      <a-gltf-model 
        src="#avatarModel" 
        position="0 0 0.1" 
        scale="0.01 0.01 0.01"
        animation-mixer="clip: *; loop: repeat;">
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
