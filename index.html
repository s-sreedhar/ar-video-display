<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix;">
        <a-assets>
            <!-- Use a directly playable video link -->
            <video id="video-asset" src="https://www.w3schools.com/html/mov_bbb.mp4"
                   loop crossorigin="anonymous" playsinline autoplay webkit-playsinline="true"></video>
        </a-assets>

        <a-marker type="pattern" url="pattern.patt">
            <a-video src="#video-asset" width="1" height="0.6" position="0 0 0" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
